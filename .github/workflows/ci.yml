name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Run tests
        run: cd tests && php Tests.php
        env:
          VIAPIKEY: ${{ secrets.VIAPIKEY }}
          VIAPITOKEN: ${{ secrets.VIAPITOKEN }}
